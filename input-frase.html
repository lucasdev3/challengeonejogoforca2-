<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-frase.css">
    <title>Jogo da Forca</title>
</head>
<body>
    <div class="container" id="containerAll">
        <header>
            <div class="logo"><img src="Logo.svg" alt="logo"></div>
        </header>
        
        <main>
            <div class="input">
                <h1>Digite sua palavra aqui</h1>
                <input type="input" placeholder="Digite sua palavra aqui" id="input">
            </div>
            <div class="container-botoes">
                <div class="alerta">
                    <img src="iconeAlerta.svg" alt="icone alerta">
                    <span>Máximo de 8 letras</span>
                </div>
                <div class="content">
                    <button class="button" id="buttonSave">Salvar e começar</button>
                    <button class="button" id="buttonCancel">Cancelar</button>
                </div>
                
            </div>
            
            </main>
        
        <footer></footer>

        <script src="script.js"></script>
    </div>

    
</body>
</html>
